# ComfyUI Custom Nodes Configuration
# Format: name, git_url, commit_hash (optional), requirements_file (optional)

essential:
  - name: "ComfyUI-Manager"
    url: "https://github.com/ltdrdata/ComfyUI-Manager.git"
    commit: "main"  # Can pin to specific commit for reproducibility
    
popular:
  - name: "ComfyUI_IPAdapter_plus"
    url: "https://github.com/cubiq/ComfyUI_IPAdapter_plus.git"
    commit: "main"
    
  - name: "was-node-suite-comfyui"
    url: "https://github.com/WASasquatch/was-node-suite-comfyui.git"
    commit: "main"

# Add more categories as needed
experimental:
  - name: "comfyui_controlnet_aux"
    url: "https://github.com/Fannovel16/comfyui_controlnet_aux.git"
    commit: "main"

# Configuration
config:
  auto_install_groups: ["essential"]  # Which groups to auto-install
  manual_install_groups: ["popular", "experimental"]  # Available but not auto-installed
  check_updates: false  # Set to true to pull latest on startup